<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="bg-[#38404B] w-screen h-screen py-20 px-32">
      <div class="formContainer flex justify-center">
        <form action="" class="relative">
          <input
            type="text"
            class="bg-[#38404B] rounded-2xl w-[580px] h-[60px] boxShadow px-9 py-4 text-[#94ADCF]/70"
            placeholder="Add new task"
          />
          <button type="submit" class="absolute top-[25%] right-[2%]">
            <svg
              width="25"
              height="25"
              viewBox="0 0 25 25"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.75 5L17.2896 12.6875C17.356 12.7436 17.409 12.8114 17.4451 12.8866C17.4813 12.9619 17.5 13.043 17.5 13.125C17.5 13.207 17.4813 13.2881 17.4451 13.3634C17.409 13.4386 17.356 13.5064 17.2896 13.5625L8.75 21.25"
                stroke="#94ADCF"
                stroke-width="3.42857"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </form>
      </div>
      <div class="toDoContainer mt-24">
        <div
          class="toDo w-[450px] h-[60px] toDoShadow rounded-2xl flex items-center px-6"
        >
          <div class="tolsContainer flex gap-2">
            <div
              class="delet w-4 h-4 border-solid border-[#CD4439] border-[2.5px] rounded-full hover:bg-[#CD4439]"
            ></div>
            <div
              class="acpert w-4 h-4 border-solid border-[#72B896] border-[2.5px] rounded-full hover:bg-[#72B896]"
            ></div>
          </div>
          <p class="">lorem</p>
        </div>
      </div>
      <div></div>
    </main>
  </body>
</html>
